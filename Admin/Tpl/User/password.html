<include file="Public:indexheader" />
<script src="__PUBLIC__/Js/jquery-1.4.3.min.js" type="text/javascript" ></script>
<script src="__PUBLIC__/Js/formvalidator/formValidator-4.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({theme:"ArrowSolidBox",submitOnce:true,formID:"form",onError:function(msg){}});
	$("#oldpassword").formValidator({onShow:"旧密码不能为空",onFocus:"旧密码不能为空"}).inputValidator({min:1,max:50,onError:"旧密码不能为空"});
	$("#newpassword").formValidator({onshow:"新密码不能为空",onFocus:"新密码不能为空"}).inputValidator({min:1,max:50,onError:"新密码不能为空"});
	$("#repassword").formValidator({onShow:"确认新密码",onFocus:"确认新密码"}).inputValidator({min:1,max:50,onError:"确认新密码"}).compareValidator({desID:"newpassword",operateor:"=",onError:"2次密码不一致,请确认"});	
});
</script>
<script type="text/javascript">
<!--
function fleshVerify(obj){
//重载验证码
//console.log(obj);
obj.src= "/admin.php?s=/public/verify/random/"+Math.random();
}	
//-->
</script>

<body>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#EEF5DE;height:25px;padding-top: 5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:会员>修改密码</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="{:U('index')}"  target="main" title="会员管理">会员管理</a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="{:U('insert')}"  target="main" title="添加会员">添加会员</a></span>
    </div>
   <hr />
</div>
<div class="table-list">
  <form method='post' name="login" id="form" action="{:U('changePwd')}">
  <table width="100%" cellspacing="0" style="font-size:12px;">
   <tbody>         
        <tr>
        <td width="200" align="right">旧密码：</td>
        <td align="left">
          <input type="password" name="oldpassword" class="medium bLeftRequire" id="oldpassword"><span id="oldpasswordTip"></span>
        </td>	
        </tr>
        <tr>
        <td width="200" align="right">新密码：</td>
        <td align="left">
           <input type="password" name="password" class="medium bLeftRequire" id="newpassword"><span id="newpasswordTip"></span>
        </td>	
        </tr>
        <tr>
        <td width="200" align="right">确认新密码：</td>
        <td align="left">
          <input type="password" name="repassword" class="medium bLeftRequire" id="repassword"><span id="repasswordTip"></span>
        </td>	
        </tr>
        <tr>
        <td width="200" align="right">验证码：</td>
        <td align="left">
          <input type="text" name="verify" class="small bLeftRequire" id="verify"> <img SRC="/admin.php?s=/public/verify/" BORDER="0" ALT="点击刷新验证码" onClick="this.src = '/admin.php?s=/public/verify/random/'+new Date().getTime()" style="cursor:pointer" align="absmiddle">
         </td>	
        </tr>             
    </tbody>    
	</table>
      <div class="btn" style="font-size:12px;">       
       <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
       <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
      </div>
   </form>
</div>
</div>
</div>
</body>
</html>
