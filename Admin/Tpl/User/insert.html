<include file="Public:indexheader" />
<script src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script src="__PUBLIC__/Js/formvalidator/formValidator-4.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({theme:"ArrowSolidBox",submitOnce:true,formID:"form",onError:function(msg){}});
	$("#username").formValidator({onshow:"用户名不能为空",onFocus:"用户名不能为空"}).inputValidator({min:1,max:50,onError:"用户名不能为空"});
	$("#password").formValidator({onShow:"密码不能为空",onFocus:"密码不能为空"}).inputValidator({min:1,max:50,onError:"密码不能为空"});	
	$("#repassword").formValidator({onShow:"确认密码",onFocus:"确认密码"}).inputValidator({min:1,max:50,onError:"确认密码"}).compareValidator({desID:"password",operateor:"=",onError:"2次密码不一致,请确认"});
	$("#verify").formValidator({onShow:"验证码不能为空",onFocus:"验证码不能为空"}).inputValidator({min:1,max:50,onError:"验证码不能为空"});		
});
</script>
<body>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#EEF5DE;height:25px;padding-top: 5px;">
    <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:会员>添加用户</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/index"  target="main" title="会员管理">用户管理</a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/insert"  target="main" title="添加用户">添加用户</a></span>
    </div>
   <hr />
</div>
<div class="table-list">
    <form action="__URL__/add" method="POST" id="form">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody> 
            <tr>           
            <td width="400" align="right">用户名：</td>
            <td align="left">
            <input type="text" name="username" id="username"><span id="usernameTip"></span>
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">昵称：</td>
            <td align="left">
           <input type="text" name="nickname" id="nickname">
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">密码：</td>
            <td align="left">
            <input type="password" name="password" id="password"><span id="passwordTip"></span>
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">确认密码：</td>
            <td align="left">
            <input type="password" name="repassword" id="repassword"><span id="repasswordTip"></span>
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">E-mail：</td>
            <td align="left">
            <input type="text" name="email" id="email">
            </td>	
            </tr>            
        <!--<tr>
            <td width="50" align="right">是否是超级管理员：</td>
            <td align="left">                        
             <input type="radio" name="isadministrator" value="1" style="vertical-align:middle">是
             <input type="radio" name="isadministrator" value="0" style="vertical-align:middle">否
            </td>	
            </tr>-->
       </tbody>    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type="hidden" name="act" value="act_add"/>
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" id="res" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
<script>
$(function(){
	$("#res").click(function(){
		window.location.href="{:U('index')}";
	});
});
</script>
</body>
</html>
