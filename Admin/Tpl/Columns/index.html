<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>栏目管理</title>
<link href="__PUBLIC__/admin/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/system.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/ace.css" class="ace-main-stylesheet" id="main-ace-style"/>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
</head>
<body>
<div>
 <div>
    <div style="background:#EEF5DE;height:20px;padding-top: 5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:栏目&nbsp;>&nbsp;管理</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;margin-bottom:5px;">
 <div>
    <div style="background:#FFFFFF;height:20px;margin-bottom:5px;"><p>
    <a href="__URL__/index"  target="main" title="管理栏目" style="text-decoration:none;color:#333">
   <span style="margin-right:5px;margin-top:5px;margin-left:10px;padding: 3px;font-size:12px;background-color:#618d01;color:#fff;">
   管理栏目</span></a>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">
   <a href="__URL__/insert" style="text-decoration:none;" target="main" title="添加栏目">添加栏目</a>
   </span>
 
    </div>
   <hr style="margin-right:10px;margin-left:10px;color:#EEEEEE;"/>
</div>
<div class="table-list">
   <form name="myform"  id="myform" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
        <thead>
            <tr>
            
            <th align="center">排序</th>
            <th align="center">ID</th>
            <th align="center">栏目名称</th>
		    <th align="center">所属模型</th>
            <th align="center">数据量</th>
            <th align="center">管理操作</th>
            </tr>
        </thead>
    <tbody> 
     <volist name="catarray" id="vo">
     <volist name= "vo" id="sub">
	<tr>
	<td align="center"><input type=hidden name="ids[]" value="{$sub['colId']}"><input type="text" name="ord[]" size="1" value="{$sub['ord']}"></td>
	<td align="center">{$sub['colId']}</td>
	<td align="left">{$sub['space']}{$sub['colTitle']}</td>
	<td align="center">{$sub['model']}</td>
    <td align="center">[{$sub['total']}]</td>
	<td align="center">
      <a href="__URL__/addcol/colId/{$sub['colId']}">添加子栏目</a>|<a href="__URL__/edit/colId/{$sub['colId']}">修改</a>|
	  <a href="__URL__/del/colId/{$sub['colId']}" onclick="return confirm('确定删除该记录吗?')">删除</a>
    </td>
	</tr>
     </volist>
	 </volist>	
  </tbody>
 </table>
	<div class="btn" style="font-size:12px;">
	<input type="submit" name="act" style="margin-left: 45px;" value="排序" class="coolbg" onClick="document.myform.action='?m=Columns&a=act&action=order';"/>
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
