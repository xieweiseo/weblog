<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加栏目</title>
<link href="__PUBLIC__/admin/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/system.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidatorregex.js" charset="UTF-8"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/common.js" charset="UTF-8"></script>
<script charset="UTF-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script charset="UTF-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
</head>
<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#image').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							imageUrl : K('#thumb').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#thumb').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>

<body>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#EEF5DE;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:栏目>添加栏目</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:20px;margin-bottom:5px;"><p>
   <span style="margin-right:5px;margin-left:10px;font-size:12px;">
   <a href="__URL__/index" style="text-decoration:none;" target="main" title="管理列表">管理列表</a></span>|
   <a href="__URL__/insert"  target="main" title="添加栏目" style="text-decoration:none;">
   <span style="margin-right:5px;margin-top:5px;padding: 3px;font-size:12px;background-color:#618d01;color:#fff;">
   添加栏目</span></a>
    </div>
   <hr />
</div>
<div class="table-list">
     <form action="__URL__/insert" method="POST" >
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="100" align="center">请选择模型：</td>
            <td align="left">
           <select name="modelid" id="modelid" onChange="document.all.dosubmit.click()">
			<option value="0">模型</option>	
              <volist name="mlist" id="mo">
			          <if condition="$modelid eq $mo['modelid']"> 
			         <option value="$mo['modelid']" selected>{$mo['model']} </option>
				      <else />   
			         <option value="{$mo['modelid']}">{$mo['model']}</option> 
			       </if>
			
                     </volist>	    
			             
			    </select>        
			   <input  type="submit"  name='dosubmit' style="display: none;" value="搜索" />   		           
            </td>	
            </tr>
            </form>
            <form action="__URL__/add" method="POST" id="myform">
            <tr>
            <td width="100" align="center">上级栏目:</td>
            <td align="left">
            <input type=hidden name="modelid" value="{$modelid}">
            
            <select name="colPid" >
			<option value="0">作为一级栏目</option>
			<volist name="alist" id="vo">
			<option value="{$vo['colId']}">
				<php>
					for($i=0;$i<$vo['count']*3;$i++){
						echo '&nbsp;';					
					}
				</php>
				{$vo['colTitle']}
			</option>
			</volist>
		  </select>
            </td>	
            </tr>
            <tr>
            <td width="50" align="center">栏目名称：</td>
            <td align="left">
           <input type="text" name="colTitle" id="title" class="required">
            </td>	
            </tr>
             <tr>
            <td width="50" align="center">缩略图：</td>
            <td align="left">
           <input type="text" name="thumb" id="thumb" value="" size="50"/>  &nbsp;<input type="button" id="image" value="上传图片" />
            </td>	
            </tr>
             <tr>
            <td width="50" align="center">描述：</td>
            <td align="left">
           <textarea name="description" rows="3" cols="60"></textarea>
            </td>	
            </tr>
            
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
          <input type=hidden name="languageid" value="1">
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
