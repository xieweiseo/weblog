<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改栏目</title>
<link href="__PUBLIC__/admin/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/system.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/admin/css/ace.css" class="ace-main-stylesheet" id="main-ace-style"/>
<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidatorregex.js" charset="UTF-8"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/common.js" charset="UTF-8"></script>
<script charset="UTF-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script charset="UTF-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
</head>
<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#image').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							imageUrl : K('#thumb').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#thumb').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>

<body>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#EEF5DE;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:栏目修改栏目</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/index"  target="main" title="管理列表">管理列表</a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/insert"  target="main" title="添加内容">添加栏目</a></span>
    </div>
   <hr />
</div>
<div class="table-list">
      
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            
           
            <form action="__URL__/update" method="POST" id="myform">
            <tr>
            <td width="200" align="right">上级栏目:</td>
            <td align="left">
        
                    <select name="colPid" >
                     <option value="0">顶级栏目</option>
                     <volist name="alist" id="catlist">
              
			     <if condition="$colId eq $catlist['colId']"> 
			 <option value="$catlist['colId']" selected>{$catlist['space']}{$catlist['colTitle']}</option>
             <else />   
			         <option value="{$catlist['colId']}"> {$catlist['space']}{$catlist['colTitle']} </option>
                 </if>
				 </volist>
			</select>    
            </td>	
            </tr>
            <tr>
            <td width="200" align="right">栏目名称：</td>
            <td align="left">
           <input type="text" name="colTitle" id="title" value="{$vo.colTitle}">
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">缩略图：</td>
            <td align="left">
           <input type="text" name="thumb" id="thumb" value="{$vo.thumb}" size="50"/>  &nbsp;<input type="button" id="image" value="上传图片" />
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">描述：</td>
            <td align="left">
           <textarea name="description" rows="4" cols="40">{$vo.description}</textarea>
            </td>	
            </tr>
            
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type=hidden name="colId" value="{$vo.colId}">
            <input type=hidden name="modelid" value="{$modelid}">
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
