<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>『WBlog博客管理平台』{$Think.version}</title>
<link href="__APP__/Public/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__APP__/Public/Js/jquery-1.4.3.min.js"></script>
<if condition="$tpl neq 'index'">
<script language="javascript" type="text/javascript" src="__APP__/Public/Js/formvalidator.js" charset="UTF-8"></script>
<script language="javascript" type="text/javascript" src="__APP__/Public/Js/formvalidatorregex.js" charset="UTF-8"></script>
<script charset="UTF-8" src="__APP__/Public/kindeditor/kindeditor-min.js"></script>
<script charset="UTF-8" src="__APP__/Public/kindeditor/lang/zh_CN.js"></script>
<script>

	var editor;
	KindEditor.ready(function(K) {
	editor = K.create('textarea[name="content"]', {
					 allowFileManager : true
				});
				K('#image').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							imageUrl : K('#thumb').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#thumb').val(url);
								editor.hideDialog();
							}
						});
					});
				});
            });
</script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
	$("#modelid").formValidator({onshow:"请选择模型",onfocus:"请选择模型"}).inputValidator({min:1,max:50,onerror:"请选择模型"});
	$("#catid").formValidator({onshow:"请选择栏目",onfocus:"请选择栏目"}).inputValidator({min:1,max:50,onerror:"请选择栏目"});
	$("#title").formValidator({onshow:"标题不能为空",onfocus:"标题不能为空"}).inputValidator({min:1,max:50,onerror:"标题不能为空"});
	
	
});
</script>
<else />
 <script language="javascript">

function selAll()
{
	for(i=0;i<document.myform.id.length;i++)
	{
		if(!document.myform.id[i].checked)
		{
			document.myform.id[i].checked=true;
		}
	}
}
function noSelAll()
{
	for(i=0;i<document.myform.id.length;i++)
	{
		if(document.myform.id[i].checked)
		{
			document.myform.id[i].checked=false;
		}
	}
}
</script>
</if>
</head>
