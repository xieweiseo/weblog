	$.formValidator.initConfig({theme:"ArrowSolidBox",submitOnce:true,formID:"form",onError:function(msg){}});
	$("#title").formValidator({onshow:"节点名不能为空",onFocus:"节点名不能为空"}).inputValidator({min:1,max:50,onError:"节点名不能为空"});
	$("#name").formValidator({onshow:"链接不能为空",onFocus:"链接不能为空"}).inputValidator({min:1,max:50,onError:"链接不能为空"});
});
</script>

<body>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#EEF5DE;height:25px;padding-top: 5px;">
    <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:会员>添加节点</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
   <div style="background:#FFFFFF;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/index"  target="main" title="节点管理">节点管理</a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/insert"  target="main" title="添加节点">添加节点</a></span>
   </div>
   <hr />
</div>
<div class="table-list">
    <form action="__URL__/add" method="POST" id='form'>
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
	            <td width="50" align="right">上级节点：</td>
	            <td align="left">
				{$select}
	            </td>	
            </tr>       
            <tr>
	            <td width="400" align="right">节点名称：</td>
	            <td align="left">
	            <input type="text" name="title" id="title" value="{$node_info['title']}"><span id="titleTip"></span>
	            </td>	
            </tr>
            <tr>
	            <td width="50" align="right">链接：</td>
	            <td align="left">
	            <input type="text" name="name" id="name" value='<if condition="$node_info['name'] eq ''">0</if>{$node_info['name']}'><span id="nameTip"></span>
	            </td>	
            </tr>
            <tr>
	            <td width="50" align="right">显示状态：</td>
	            <td align="left">                         
	            <input type="checkbox" name="status" id="status" <if condition="$node_info['status'] eq 1">checked="checked"</if> value="1">
	            </td>	
            </tr>             
            <tr>
	            <td width="50" align="right">排序：</td>
	            <td align="left">                         
	            <input type="text" name="sort" id="sort" size="5" value='<if condition="$node_info['sort'] eq ''">0</if>{$node_info['sort']}'>
	            </td>	
            </tr> 
            <tr>
	            <td width="50" align="right">页面备注：</td>
	            <td align="left">
	            <textarea name="remark" id="remark" style="width:403px;height:70px;">{$node_info['remark']}</textarea>
	            </td>	
            </tr>            
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
	     <input type="hidden" name="noid" value="{$node_info.id}">
         <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input type="button" id="res" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
<script>
$(function(){
	$("#res").click(function(){
		window.location.href="{:U('index')}";
	});
});
</script>
