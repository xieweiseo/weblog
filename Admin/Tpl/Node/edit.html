</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/index"  target="main" title="节点管理">节点管理</a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/edit"  target="main" title="修改节点">修改节点</a></span>
    </div>
   <hr />

<div class="table-list">
    <form action="__URL__/update" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
             <tr>
            <td width="50" align="right">上级节点：</td>
            <td align="left">
           <select name="pid">
             <option value="0">顶级</option>
             <volist name="nodelist" id="nid">
             <if condition="$vo['pid'] eq $nid['id']"> 
            <option value="{$nid['id']}" selected>{$nid['title']}</option>
             <else /> 
             <option value="{$nid['id']}">{$nid['title']}</option> 
              </if>
             </volist>	
           </select>
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">备注：</td>
            <td align="left">
           <input type="text" name="remark" id="remark" value="{$vo['remark']}">
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">排序：</td>
            <td align="left">                         
            <input type="text" name="sort" id="sort" size="5" value="{$vo['sort']}">
            </td>	
            </tr> 
       </tbody>   
    </table>
	<div class="btn" style="font-size:12px;">
         <input type=hidden name="id" value="{$vo['id']}">
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" id="cancel" class="button" value="取 消" alt="取消" />
	   </div>
</form>
