<include file="Public:header" />
<script src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script src="__PUBLIC__/Js/formvalidator/formValidator-4.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({theme:"ArrowSolidBox",submitOnce:true,formID:"form",onError:function(msg){}});
	$("#group_id").formValidator({onshow:"分组ID不能为空",onFocus:"分组ID不能为空"}).inputValidator({min:1,max:50,onError:"分组ID不能为空"});
	$("#group_name").formValidator({onShow:"分组名不能为空",onFocus:"分组名不能为空"}).inputValidator({min:1,max:50,onError:"分组名不能为空"});			
});
</script>
<body>
<div>
 <div>
    <div style="background:#EEF5DE;height:20px;padding-top: 5px;">
    <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:分组>添加分组</span>
    </div>   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:20px;margin-bottom:5px;"><p>
   <span style="margin-right:5px;margin-left:10px;font-size:12px;">
   <a href="__URL__/index" style="text-decoration:none;" target="main" title="分组列表">分组列表</a></span>|
   <a href="__URL__/add"  target="main" title="添加分组" style="text-decoration:none;">
   <span style="margin-right:5px;margin-top:5px;padding: 3px;font-size:12px;background-color:#618d01;color:#fff;">
   添加分组</span></a>
    </div>
   <hr style="margin-right:10px;margin-left:10px;color:#EEEEEE;"/>
</div>
<div class="table-list">
    <form action="__URL__/insert" method="POST" id="form">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
          <tr>
          <td width="50" align="center">分组ID：</td>
          <td align="left">
          <input type="text" name="group_id" id="group_id" class="required" size="50" value="{$vo['group_id']}"><span id="group_idTip"></span>
          </td>	
          </tr>
          <tr>
          <td width="50" align="center">分组名：</td>
          <td align="left">
          <input type="text" name="group_name" id="group_name" size="50" value="{$vo['group_name']}"><span id="group_nameTip"></span>
          </td>	
          </tr>
          <tr>
          <td width="50" align="center">描述：</td>
          <td align="left">
          <textarea name="desc" style="height:69px; width:363px;">{$vo['desc']}</textarea>
          </td>	
          </tr>             
       </tbody>    
 	</table>
	<div class="btn" style="font-size:12px;">
         <input type=hidden name="id" value="{$vo['id']}">
         <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	</div>
</form>
</div>
</div>
</div>
</body>
</html>
