});
</script>

<body>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#EEF5DE;height:25px;padding-top: 5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置:角色修改</span>
    </div>
   
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:25px;margin-bottom:5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/index"  target="main" title="角色管理">角色管理</a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/insert"  target="main" title="添加会员">添加角色</a></span>
    </div>
   <hr />
</div>
<div class="table-list">
     <form action="__URL__/update" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="50" align="right">上级分类：</td>
            <td align="left">
            <select name="pid" <if condition="I('id') eq 1">disabled="disabled"</if>>
             <option value="0">作为顶级分类</option>
             <volist name="rolelist" id="rid">
             <if condition="$vo['pid'] eq $rid['id']"> 
              <option value="{$rid['id']}" selected>{$rid['name']}</option>
             <else /> 
             <option value="{$rid['id']}">{$rid['name']}</option> 
              </if>
             </volist>	
           </select>
            </td>	
            </tr>        
            <tr>          
            <td width="400" align="right">角色名：</td>
            <td align="left">
            <input type="text" name="name" id="name" value="{$vo['name']}"><span id="nameTip"></span>
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">备注：</td>
            <td align="left">
           <input type="text" name="remark" id="remark" value="{$vo['remark']}">
            </td>	
            </tr>             
            <tr>
            <td width="50" align="right">状态：</td>
            <td align="left">            
             <if condition="$vo['status'] eq 1"> 
             <input type="radio" name="status" value="1" checked <if condition="I('id') eq 1">disabled="disabled"</if>>启用
             <input type="radio" name="status" value="0" <if condition="I('id') eq 1">disabled="disabled"</if>>禁用
             <elseif condition="$vo['status'] eq 0"/>
             <input type="radio" name="status" value="1" <if condition="I('id') eq 1">disabled="disabled"</if>>启用
             <input type="radio" name="status" value="0" checked <if condition="I('id') eq 1">disabled="disabled"</if>>禁用
             <else />
             <input type="radio" name="status" value="1" <if condition="I('id') eq 1">disabled="disabled"</if>>启用
             <input type="radio" name="status" value="0" <if condition="I('id') eq 1">disabled="disabled"</if>>禁用
             </if>

            </td>	
            </tr>
             
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
          <input type=hidden name="id" value="{$vo['id']}">
          <input type="submit" value="修改" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" id="cancel" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
<script type="text/javascript">
$(function(){
	$("#cancel").click(function(){
		window.location.href="{:U('index')}";		
	})
});
</script>
</body>
</html>
