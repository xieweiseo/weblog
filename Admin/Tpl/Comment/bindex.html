<div style="border:1px solid #C8DAA3;">
 <div>

    </div>
   
</div>
<div style="border:1px solid #C8DAA3;margin-bottom:5px;">
 <div>
    <div style="background:#FFFFFF;height:20px;margin-bottom:5px;"><p>
    <span style="margin-right:5px;margin-left:5px;font-size:12px;">
   <a href="__URL__/index" style="text-decoration:none;" target="main" title="文章评论">文章评论</a>
   </span>
    <a href="__URL__/index"  target="main" title="博客评论" style="text-decoration:none;color:#333">
   <span style="margin-right:5px;margin-top:5px;margin-left:10px;padding: 3px;font-size:12px;background-color:#618d01;color:#fff;">
   博客评论</span></a>
    </div>
   <hr style="margin-right:10px;margin-left:10px;color:#EEEEEE;"/>
</div>

<div class="pad_10">
<div id="searchid">
   <table width="100%" cellspacing="0" class="search-form">
    <tbody>
	  <tr>
		<td>
		<div style="border:1px solid #ffbe7a;zoom:1; background: #fffced; padding:8px 10px; line-height:20px;">
		<form action="__URL__/index" method="POST">
            快速查找:<select name="catid" onchange="document.all.dosubmit.click()">
			<option value="0">请选择</option>
			<option value="1">已审核</option>
			<option value="2">未审核</option>
			
		    </select>	
		
          <input  type="submit"  name='dosubmit' class="button" value="搜索" />
           </form>
		</div>
		</td>
	 </tr>
    </tbody>
  </table>
  </div>
</div>
<div class="table-list">
   <form  name="myform"  id="myform" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
        <thead>
            <tr>
            <th width="50" align="center">选取</th>
			<th align="center">主题</th>
			<th align="center">评论内容</th>
			<th  align="center">发布人</th>	
			<th  align="center">发布时间</th>												
			<th  align="center">管理操作</th>			
			
            </tr>
        </thead>
    <tbody> 
     <volist name="commentlist" id="vo">
	<tr>
	<td align="center"><input type="checkbox" name="id[]" value="{$vo['id']}"></td>	
	<td align="center">{$vo['title']}</td>
	<td align="center">{$vo['content']}</td>
	<td align="center">{$vo['author']}</td>
	<td align="center">{$vo['inputtime']|date="Y-m-d H:i:s",###}</td>	
	<td align="center">
   <if condition="$vo['Reply'] neq  ''">             
       <a href="__URL__/reply/id/{$vo['id']}">已回复</a>
	 <else />
    <a href="__URL__/reply/id/{$vo['id']}">回复</a>
	 </if>	                 				                      
				  
    </td>
	
	</tr>
	 </volist>	
  </tbody>
 </table>
	<div class="btn" style="font-size:12px;">
    <label for="check_box" id ="CheckedRev">全选/取消</label> &nbsp;&nbsp;     
          
        
        <input type="submit" name="act" value="审核" class="coolbg" onClick="document.myform.action='?m=Comment&a=act&action=check';"/>&nbsp;
        <input type="submit" name="act" value="删除" class="coolbg" onclick="delet()"/>&nbsp;
		
        &nbsp;&nbsp;<div id="pages"> {$page}</div>
	   </div>
</form>
</div>
</div>
