<include file="Public:header" />
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<body>
<div>
 <div>
    <div style="background:#EEF5DE;height:20px;padding-top: 5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置 : 面板 > 导入</span>
    </div>  
</div>
<div style="border:1px solid #C8DAA3;">
 <div>
    <div style="background:#FFFFFF;height:25px;margin:8px 0 5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="javascript:void(0)"  target="main"><span style="margin-right:5px;margin-top:5px;margin-left:10px;padding: 3px;font-size:12px;background-color:#618d01;color:#fff;">{$hotel_info.hotel_name}</span></a></span>|
   <span style="margin-right:5px;margin-left:5px;font-size:12px;"><a href="__URL__/create/hotel_id/{$hotel_info.id}"  target="main">添加面板</a></span>
    </div>
   <hr style="height:1px;border:none;border-top:1px solid #eee;">
</div>
<div class="table-list">
    <form enctype="multipart/form-data" action="__URL__/import" method="POST" id="myform">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="50" align="center">文件：</td>
            <td align="left">
             <input type="file" name="upload_excel" id="upload_excel" size="50"/>&nbsp;&nbsp;<input type="button" id="upload" value="上传" />&nbsp;&nbsp;&nbsp;&nbsp; | <a href="{:U('panel_template')}" >模板下载
            </td>	
            </tr>
       </tbody>    
 	</table>
	<div class="btn" style="font-size:12px;">
     <input type=hidden name="hotel_id" value="{$hotel_info.id}">
     <input type="submit"  name="dosubmit" value="确定" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
	 <input  type="button" class="goback" class="button" value="取 消" alt="取消" />
	</div>
</form>
</div>
</div>
</div>
<script type="text/javascript">
$(function(){
	$('.goback').click(function(){
		window.history.back();
		
	});
	
	$('#upload').click(function(){
		window.myform.submit();
	});
});
</script>
</body>
</html>
