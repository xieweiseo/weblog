<include file="Public:header" />
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<body>
<div>
 <div>
    <div style="background:#EEF5DE;height:20px;padding-top: 5px;">
   <span style="margin-right:5px;margin-left:5px;font-size:12px;">当前位置 : 设备管理 >导入</span>
    </div>  
</div>
<div>
 <div>
    <div style="background:#FFFFFF;height:25px;margin:18px 8px 5px;">
		<span style="margin-right:5px;margin-top:5px;margin-left:10px;padding: 3px;font-size:12px;background-color:#618d01;color:#fff">
		 {$hotel_name}
		</span>
    </div>
</div>
</div>
<div class="table-list">
    <form enctype="multipart/form-data" action="__URL__/import" method="POST" id="myform">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="50" align="center">文件：</td>
            <td align="left">
             <input type="file" name="upload_excel" id="upload_excel" size="50"/>&nbsp;&nbsp;<input type="button" id="upload" value="上传" /> &nbsp;&nbsp;&nbsp;&nbsp; | <a href="{:U('Device/template_download')}" >模板下载</a>
            </td>	
            </tr> 
            <tr >
            <td width="50" align="center">类型：</td>
            <td align="left">
            <div id="cktype" style="margin: 2px 0;">
                <label><input style="vertical-align:middle;" type="checkbox" name="account_type" value='1'><span style="vertical-align:middle;">通用版</span></label>
                <label><input style="vertical-align:middle;" type="checkbox" name="account_type" value='2'><span style="vertical-align:middle;">定制版</span></label>
                <label><input style="vertical-align:middle;" type="checkbox" name="account_type" value='3'><span style="vertical-align:middle;">高端版</span></label>
            </div>
            </td>   
            </tr>             
            <tr style="background-color:#eaf4d6">
            <td width="50" align="center"></td>
            <td align="left" style="border: 0;" >
            <div id="ckbtn" style="margin: 10px 0;">
                <label><input style="vertical-align:middle;" type="checkbox" name="account_import" value='1'><span style="vertical-align:middle;">电视账号</span></label>
                <label><input style="vertical-align:middle;" type="checkbox" name="account_import" value='2'><span style="vertical-align:middle;">Mac</span></label>
                <label><input style="vertical-align:middle;" type="checkbox" name="account_import" value='3'><span style="vertical-align:middle;">广电号</span></label>
                <label><input style="vertical-align:middle;" type="checkbox" name="account_import" value='4'><span style="vertical-align:middle;">串号</span></label>
                <label><span style="color:#ccc;padding-left: 8px;">选择导入的账号类型</span></label>
            </div>
            </td>   
            </tr>                        
       </tbody>    
 	</table>
    <div class="btn">
     <input type=hidden name="hotel_id" value="{$hotel_id}">
     <input type=hidden name="group_id" value="{$group_id}">
     <input type=hidden name="hotel_name" value="{$hotel_name}">
     <input type="submit"  name="dosubmit" value="确定" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
	 <input  type="button" class="button" onclick="javascript:;history.back();" value="取 消" alt="取消" />
    </div>
</form>
</div>
</div>
<script type="text/javascript">
$(function(){
	//checkbox单选
    $('#ckbtn').find('input[type=checkbox]').bind('click', function(){  
        $('#ckbtn').find('input[type=checkbox]').not(this).attr("checked", false);  
    });  

    $('#cktype').find('input[type=checkbox]').bind('click', function(){  
        $('#cktype').find('input[type=checkbox]').not(this).attr("checked", false);  
    });	
	
	
	//表单提交
	$('#upload').click(function(){
		window.myform.submit();
	});
});
</script>
</body>
</html>
